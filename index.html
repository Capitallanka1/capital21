<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ලියාපදිංචි පෝරමය</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Sinhala", sans-serif;
      background: #fff;
    }
    .container {
      max-width: 480px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .header {
      text-align: right;
      font-weight: bold;
      color: #003366;
      font-size: 18px;
    }
    .progress-bar span {
      font-size: 14px;
      font-weight: bold;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 10px 0 20px;
    }
    .step {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }
    .step.active {
      background: #00b894;
    }
    .step.done {
      background: #00cec9;
    }
    .form-step {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .form-step.active {
      display: flex;
    }
    label {
      font-size: 14px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #00b894;
    }
    .btn {
      background: #00b894;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <div class="container">
      <div class="header">පොදුගැළිමෝ තොරතුරු</div>
      <div class="progress-bar">
        <span id="progressText">ලියාපදිංචිය 25% සම්පුර්ණයි</span>
      </div>
      <div class="steps">
        <div class="step active" id="stepCircle1">1</div>
        <div class="step" id="stepCircle2">2</div>
        <div class="step" id="stepCircle3">3</div>
        <div class="step" id="stepCircle4">4</div>
      </div>

      <!-- Steps -->
      <div id="stepsWrapper">
        <div class="form-step active" id="step1">
          <label>මුල් නම</label>
          <input type="text" name="first_name">
          <label>අවසන් නම</label>
          <input type="text" name="last_name">
          <label>උපන්දිනය*</label>
          <input type="date" name="dob">
          <label>හැඳුනුම්පත් අංකය*</label>
          <input type="text" name="nic">
          <label>විවාහක / අවිවාහක තත්වය*</label>
          <select name="marital_status">
            <option value="">තෝරන්න</option>
            <option>විවාහක</option>
            <option>අවිවාහක</option>
          </select>
          <button type="button" class="btn" onclick="nextStep()">ඊළඟ</button>
        </div>

        <div class="form-step" id="step2">
          <label>ඇපකරුවා 1 - නම</label>
          <input type="text" name="guarantor1_name">
          <label>ඇපකරුවා 1 - දුරකථන අංකය</label>
          <input type="tel" name="guarantor1_phone">
          <label>ඇපකරුවා 2 - නම</label>
          <input type="text" name="guarantor2_name">
          <label>ඇපකරුවා 2 - දුරකථන අංකය</label>
          <input type="tel" name="guarantor2_phone">
          <button type="button" class="btn" onclick="prevStep()">ආපස්සට</button>
          <button type="button" class="btn" onclick="nextStep()">ඊළඟ</button>
        </div>

        <div class="form-step" id="step3">
          <label>ජා.හැ.ප. ඉදිරිපස</label>
          <input type="file" name="nic_front" accept="image/*">
          <label>ජා.හැ.ප. පිටුපස</label>
          <input type="file" name="nic_back" accept="image/*">
          <label>Selfie</label>
          <input type="file" name="selfie" accept="image/*">
          <button type="button" class="btn" onclick="prevStep()">ආපස්සට</button>
          <button type="button" class="btn" onclick="nextStep()">ඊළඟ</button>
        </div>

        <div class="form-step" id="step4">
          <label>ගිණුම් හිමියාගේ නම</label>
          <input type="text" name="account_holder">
          <label>ගිණුම් අංකය</label>
          <input type="text" name="account_number">
          <label>අයත් බැංකුව</label>
          <input type="text" name="bank">
          <label>ශාඛාව</label>
          <input type="text" name="branch">
          <button type="button" class="btn" onclick="prevStep()">ආපස්සට</button>
          <button type="submit" class="btn">අවසන් කරන්න</button>
          <p style="margin-top:20px; font-size:14px;">ගැටළුවක් ඇත්නම්: <strong>0712345678</strong> අමතන්න</p>
        </div>
      </div>
    </div>
  </form>

  <script>
    let currentStep = 1;
    const totalSteps = 4;

    function showStep(step) {
      for (let i = 1; i <= totalSteps; i++) {
        document.getElementById(step${i}).classList.remove('active');
        document.getElementById(stepCircle${i}).classList.remove('active', 'done');
        if (i < step) {
          document.getElementById(stepCircle${i}).classList.add('done');
        }
      }
      document.getElementById(step${step}).classList.add('active');
      document.getElementById(stepCircle${step}).classList.add('active');

      const progressText = document.getElementById("progressText");
      const percentage = step * 25;
      progressText.innerText = ලියාපදිංචිය ${percentage}% සම්පුර්ණයි;
    }

    function nextStep() {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    }

    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("ඔබගේ විස්තර සාර්ථකව යවන්න ලදී!");
      this.reset();
      currentStep = 1;
      showStep(currentStep);
    });
  </script>
</body>
</html>
