<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>පොදුගැළිමෝ තොරතුරු</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Sinhala", sans-serif;
      background: #fff;
    }
    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      text-align: right;
      font-weight: bold;
      color: #003366;
      font-size: 18px;
    }
    .progress-bar {
      margin: 20px 0;
    }
    .progress-bar span {
      font-size: 14px;
      font-weight: bold;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      margin: 10px 0 20px;
    }
    .step {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }
    .step.active {
      background: #00b894;
    }
    .step.done {
      background: #00cec9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #00b894;
    }
    .submit-btn {
      background: #00b894;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="header">පොදුගැළිමෝ තොරතුරු</div>
      <div class="progress-bar">
        <span>ලියාපදිංචිය 25% සම්පුර්ණයි</span>
      </div>
      <div class="steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>

      <form>
        <label>මුල් නම</label>
        <input type="text" placeholder="මුල් නම">

        <label>අවසන් නම</label>
        <input type="text" placeholder="අවසන් නම">

        <label>උපන්දිනය*</label>
        <input type="date">

        <label>ජාතික හැඳුනුම්පත් අංකය*</label>
        <input type="text" placeholder="හැඳුනුම්පත් අංකය">

        <label>විවාහක / අවිවාහක තත්වය*</label>
        <select>
          <option value="">තෝරන්න</option>
          <option>විවාහක</option>
          <option>අවිවාහක</option>
        </select>

        <button type="button" class="submit-btn">ඊළඟ</button>
      </form>
    </div>
  </div>
</body>
</html>
