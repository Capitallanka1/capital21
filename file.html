<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Form Submit</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("LLjiz9sCFLuULBj5x"); // ඔබේ EmailJS Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>අපව සම්බන්ධ කරන්න</h2>
  
  <form id="contact-form">
    <input type="text" name="name" placeholder="ඔබගේ නම" required>
    <input type="email" name="email" placeholder="ඔබගේ Email ලිපිනය" required>
    <input type="text" name="title" placeholder="මාතෘකාව">
    <textarea name="message" placeholder="පණිවිඩය" rows="5"></textarea>
    <button type="submit">යවන්න</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm('service_cxbd60p', 'template_wwveh4d', this)
        .then(function(response) {
          alert('පණිවිඩය සාර්ථකව යවනු ලැබුණා!');
        }, function(error) {
          alert('පණිවිඩය යැවීම අසාර්ථකයි. කරුණාකර නැවත උත්සාහ කරන්න.');
        });
    });
  </script>

</body>
</html>
